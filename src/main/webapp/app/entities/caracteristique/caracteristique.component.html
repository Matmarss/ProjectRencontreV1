<div>
    <h2 id="page-heading">
        <span>Caracteristiques</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-caracteristique" [routerLink]="['/caracteristique/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Caracteristique
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="caracteristiques?.length === 0">
        <span>No caracteristiques found</span>
    </div>
    <div class="table-responsive" *ngIf="caracteristiques?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Carac</span></th>
            <th scope="col" ><span>Personne</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let caracteristique of caracteristiques ;trackBy: trackId">
                <td><a [routerLink]="['/caracteristique', caracteristique.id, 'view' ]">{{caracteristique.id}}</a></td>
                <td>{{caracteristique.carac}}</td>
                <td>
                    <div *ngIf="caracteristique.personne">
                        <a [routerLink]="['/personne', caracteristique.personne?.id, 'view' ]" >{{caracteristique.personne?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/caracteristique', caracteristique.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/caracteristique', caracteristique.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(caracteristique)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
