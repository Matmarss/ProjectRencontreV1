<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-caracteristique-heading">Create or edit a Caracteristique</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_carac">Carac</label>
                    <select class="form-control" name="carac" formControlName="carac" id="field_carac">
                        <option value="JOYEUX">JOYEUX</option>
                        <option value="AMICAL">AMICAL</option>
                        <option value="RIEUR">RIEUR</option>
                        <option value="CHANCEUX">CHANCEUX</option>
                        <option value="TIMIDE">TIMIDE</option>
                        <option value="LIBRE">LIBRE</option>
                        <option value="JOUEUR">JOUEUR</option>
                        <option value="SPORTIF">SPORTIF</option>
                        <option value="GRAND">GRAND</option>
                        <option value="PETIT">PETIT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_personne">Personne</label>
                    <select class="form-control" id="field_personne" name="personne" formControlName="personne">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personneOption.id === editForm.get('personne')!.value?.id ? editForm.get('personne')!.value : personneOption" *ngFor="let personneOption of personnes; trackBy: trackById">{{personneOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
