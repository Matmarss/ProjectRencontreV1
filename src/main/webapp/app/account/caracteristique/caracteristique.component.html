<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Caractéristique de {{account.login}}</h2>
            <div class="alert alert-success" *ngIf="success">
                <strong>Paramètre sauvegarder !</strong>
            </div>
            <jhi-alert-error></jhi-alert-error>

            <form name="form" role="form" (ngSubmit)="save()" [formGroup]="caractForm" *ngIf="account" novalidate>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract1" class="form-control" placeholder="Caratère 1" formControlName="caract1">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract2" class="form-control" placeholder="Caratère 2" formControlName="caract2">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract3" class="form-control" placeholder="Caratère 3" formControlName="caract3">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract4" class="form-control" placeholder="Caratère 4" formControlName="caract4">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract5" class="form-control" placeholder="Caratère 5" formControlName="caract5">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract6" class="form-control" placeholder="Caratère 6" formControlName="caract6">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract7" class="form-control" placeholder="Caratère 7" formControlName="caract7">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract8" class="form-control" placeholder="Caratère 8" formControlName="caract8">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract9" class="form-control" placeholder="Caratère 9" formControlName="caract9">
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        <input type="text" name="caract10" class="form-control" placeholder="Caratère 10" formControlName="caract10">
                    </label>
                </div>
                <button type="submit" [disabled]="caractForm.invalid" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
